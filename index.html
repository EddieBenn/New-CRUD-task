<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD JavaScript Practice</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="container" class="form-body">
        <form action="">
          <div>
            <label for="productCode">Product Code</label>
            <input type="text" name="productCode" id="productCode" placeholder="Enter Product Code">
          </div>
          <div>
            <label for="product">Product</label>
            <input type="text" name="product" id="product" placeholder="Enter Product Name">
          </div>
          <div>
            <label for="qty">Qty</label>
            <input type="text" name="qty" id="qty" placeholder="Enter Quantity">
          </div>
          <div>
            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Enter Price">
          </div>
          <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>
        </form>
       <table class="table-list">
        <tr>
          <td>
            <thead>
              <tr>
                <th>Product Code</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </td>
        </tr>
      </table>
    </div>
       
          

    </div>


    <script src="./index.js"></script>
  </body>
</html>
